<!DOCTYPE html>
<html>
<head>
	<title>	Even and Odd</title>
</head>
<body>
	<h1>	Even/Odd </h1>
	<input type="	number" id="num"><br>
	<button onclick="checkEvenOdd()">CHECK	</button>
	<script>
	function checkEvenOdd(){
	var num=parseInt(document.querySelector("#num").value);
	if(num% 2 ==0)
	{
	alert("num is even");
	}
	else{
	alert("num is odd");
		}
    }
    </script> 
</body>
</html>
