<!DOCTYPE html>
<html>
<head>
	<title> Greater an Smaller</title>

<body>

	<input type="	number" id="num"><br>
	<button onclick="checkEvenOdd()">CHECK	</button>

	var num=parseInt(document.querySelector("#num").value);
	if(num>=15)
	{
	alert("num is greater than 15");

	alert("num is samller than 15");
		}
    }
    </script>
