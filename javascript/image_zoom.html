<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Zoom in Zoom out</title>
</head>
 <style type="text/css">
 	.imgcontainer{
 		width: 50%;
 		overflow: hidden;
 	}
 	img{
 		width: 100%;
 	}
 </style>
<body>
	<div class="imgcontainer">
		<img src="../Images/tanjiro1.jpg" id="img">
	</div>
	<button onclick="zoomin()">Zoom in</button>
	<button onclick="zoomout()">Zoom out</button>
	<script type="text/javascript">
		var scale = 1;
		function zoomin(){
			var img = document.querySelector("#img");
			scale = scale + 0.5;
			console.dir(img)
			img.style.transform = "scale(" + scale +")";
		}
		function zoomout(){
			if(scale == 1){
				console.log("Image at original ratio. Cannot zoom out");
				return;
			}
			scale = scale - 0.5;
			console.dir(img)
			img.style.transform = "scale(" + scale +")";
		}
	</script>

</body>
</html>
